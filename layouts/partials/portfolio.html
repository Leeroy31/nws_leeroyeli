{{ with .Site.Params.portfolio }}
  {{ if .enable }}
  <section class="site-project" id="project">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
            <p>{{ .subtitle }}</p>
          </div>
        </div>
        {{ range first 4 (where $.Site.RegularPages "Type" "portfolio") }}
        <div class="col-lg-6 col-md-10 mx-auto">
          <div class="site-project-item">
            <div class="site-project-item-thumb">
              <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
            </div>
            <div class="site-project-item-content">
              <span style="color:#c59b43">{{ delimit .Params.category ", " }}</span>
              <h3>{{ .Title }}</h3>
              <a href="{{ .Permalink }}" class="read-more">voir le projet</a>
            </div>
          </div>
        </div>
        {{ end }}
        <div class="col-12 text-center text-lg-left" style="background: black;">
          <a href="portfolio" style="background: black;" class="site-project-cta">PLUS DE TRAVAUX</a>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
