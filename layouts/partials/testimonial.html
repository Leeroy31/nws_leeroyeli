{{ with .Site.Data.testimonial }}
  {{ if .enable }}
  <section class="site-testimonial" style="background: #03045e;">
    <div class="container" style="text-align: center;";>
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2 style="color: #ffffff">
              {{ .title }}
            </h2>
            <p>
              {{ .subtitle }}
            </p>
          </div>
        </div>
        {{ range .testimonial_item }}
        <div class="col-lg-4 col-md-6">
          <div class="site-testimonial-item" style="text-align: center">
            <div class="site-testimonial-item-header">
              <div class="thumb">
              </div>
              <div class="person">
                <h5>{{ .name }}</h5>
                <p>{{ .company_position }}</p>

              </div>
            </div>
            <p class="site-testimonial-item-body">
              {{ .quote }}
            </p>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
